<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login</title>

</head>
<body layout:fragment="body" class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5 my-5 d-flex justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div th:if="${param.success}" class="alert alert-success">
                    You are registered successfully!
                </div>
                <div class="login-form">
                    <form method="post" th:action="@{/login}">
                        <div class="form-group mt-2">
                            <label class="mx-2">Username</label>
                            <input
                                    id="username"
                                    type="text"
                                    class="form-control"
                                    placeholder="Username"
                                    name="username">
                        </div>
                        <div class="form-group mt-2">
                            <label class="mx-2">Password</label>
                            <input
                                    id="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    name="password">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" value="Log in" class="btn btn-secondary mt-3">Login</button>
                            <a th:href="@{/register}" class="btn btn-dark mt-3">Don't have an account? Register here.</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
