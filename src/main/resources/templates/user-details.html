<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>New Event</title>

</head>
<body layout:fragment="body" class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">

                <div class="card">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4">
                            <div th:switch="${user.photoUrl}">
                                <img th:case="null" src="https://th.bing.com/th/id/OIP.YCGQ25lthu82-vALQSw9gwHaHa?pid=ImgDet&rs=1"
                                     class="rounded-circle img-fluid" style="width: 100px;" />
                                <img th:case="*" th:src="${user.photoUrl}"
                                     class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                        </div>
                        <h4 th:text="${user.firstName} + ' ' + ${user.lastName}" class="mb-2"></h4>
                        <div class="d-flex justify-content-center">
                            <p th:text="'@' + ${user.username}" class="text-muted mb-4"></p>
                            <span class="mx-2">|</span>
                            <a th:text="${user.email}" href="#!"></a>
                        </div>
                        <div class="d-flex justify-content-around text-center mt-5 mb-2">
                            <div>
                                <p class="mb-2 h5">5</p>
                                <a th:href="@{/event}" class="text-muted mb-0 text-decoration-none">Events created</a>
                            </div>
                            <div>
                                <p class="mb-2 h5">14</p>
                                <a th:href="@{/event}" class="text-muted mb-0 text-decoration-none">Attended on</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
