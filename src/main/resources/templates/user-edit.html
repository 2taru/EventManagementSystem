<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Edit Profile</title>

</head>
<body layout:fragment="body" class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <form role="form" method="post" th:action="@{/user/{userId}/edit(userId=${user.userId})}" th:object="${user}">
                <input type="hidden" th:field="*{userId}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                th:field="*{firstName}"
                                placeholder="First Name">
                        <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                th:field="*{lastName}"
                                placeholder="Last Name">
                        <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                th:field="*{username}"
                                placeholder="Username">
                        <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input
                                type="text"
                                class="form-control"
                                id="email"
                                name="email"
                                th:field="*{email}"
                                placeholder="Email">
                        <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">Photo Url</label>
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl"
                                name="photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="Photo Url">
                        <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></div>
                    </div>
                    <hr/>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                th:field="*{password}"
                                placeholder="Password">
                        <div class="alert alert-warning mt-2" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <hr/>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Edit</button>
            </form>
        </div>
    </section>

</main>
</body>
</html>
